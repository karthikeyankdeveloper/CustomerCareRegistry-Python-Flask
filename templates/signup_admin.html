{% extends 'base.html' %}

<!-- Head -->
{% block head %}

<link rel="stylesheet" href="/static/css/signup_admin.css">

<style>
    #dash_admin_anchor,#dash_user_anchor,#dash_agent_anchor,#profile_user_anchor,#profile_admin_anchor,#profile_agent_anchor,#logout_anchor{
        display: none;
    }
    #dis_this{
        display: none;
    }
</style>

{% endblock %}



<!-- Body -->
{% block body %}

<div id="dis_this">
    logintype:<input type="text" placeholder="LoginOrNot" id="logintype" value="{{ logintype }}">
</div>

<h4 style="text-align: center; color:white; margin: 0px; padding: 0px;">{{ msg }}</h4>

<section id="signup">

    <div class="left">
        <div class="limage">
            <img src="static/raw/signup.jpg" alt="login user">
        </div>
</div>

    <div class="right">
        <div class="rightdiv">
            <h1>ADMIN SIGNUP</h1>
            <form action="/addsignupadmin" method="post" onsubmit="return validate()">
                <div class="inner">
                    <div>
                        <input type="text" id="signup_admin_username" name="signup_admin_username" placeholder="Full Name" required>
                    </div>
                    <div>
                        <input type="email" id="signup_admin_email" name="signup_admin_email" placeholder="Enter Email" required>
                    </div>
                    <div>
                        <input type="number" id="signup_admin_phone_number" name="signup_admin_phone_number" placeholder="Enter Phone Number" required>
                    </div>
                    <div>
                        <input type="text" id="signup_admin_organization_name" name="signup_admin_organization_name" placeholder="Enter Organization Name" required>
                    </div>
                    <div>
                        <input type="number" id="signup_admin_organization_employee" name="signup_admin_organization_employee" placeholder="Enter Organization Employee" required>
                    </div>
                    <div>
                        <input type="text" id="signup_admin_organization_address" name="signup_admin_organization_address" placeholder="Enter Organization Address" required>
                    </div>
                    <div>
                        <input type="password" id="signup_admin_password" name="signup_admin_password" placeholder="Enter Password" required>
                    </div>
                    <div>
                        <input type="password" id="signup_admin_re_password" name="signup_admin_re_password" placeholder="Retype Password" required>
                    </div>

                </div>
                
                <div class="check_box">
                    <input type="checkbox" id="showpass" onclick="show_pass()" style="width: 20px; height: 20px; display: inline-block;">
                    <label for="showpass" style="margin-left: 8px;">Show Password </label>
                </div>
                <div>
                    <button id="signup_button" type="submit"><i class="fa-solid fa-user-plus"></i> SIGNUP</button>
                </div>
            </form>
        </div>
    </div>

</section>


<script>
    var pass = document.getElementById('signup_admin_password');
    var repass = document.getElementById('signup_admin_re_password');
    function show_pass(){
        if(pass.type=="password"){
            pass.type="text";
            repass.type="text";
        }
        else{
            pass.type="password";
            repass.type="password"; 
        }
    }

    function validate(){
        if(pass.value==repass.value){
            document.getElementById('signup_button').disabled = true;
            return true;
        }

        alert("Password shoul be same");
        return false;
    }

</script>


<script>
    var logintype = document.getElementById('logintype').value;

    if(logintype=="admin" || logintype=="user" || logintype=="agent"){
        location.replace("/");
    }

</script>




{% endblock %}
